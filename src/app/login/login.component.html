<div class="login-wrap">
  <div class="login-html">
    <form action="" [formGroup]="LoginForm">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Email</label>
            <input id="email" type="text" class="input" formControlName="email">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password" formControlName="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <button class="button" (click)="signIn1()">Log-In</button>
          </div>
          <div class="hr"></div>
          <div class="group">
            <!-- <a href="#forgot" (click)="workingonIT()">Forgot Password?</a> -->
            <button class="button" (click)="workingonIT()">Forgot Password?</button>
          </div>
        </div>
        <div class="sign-up-htm">

          <div class="group">
            <label for="user" class="label">Email Address</label>
            <input id="email1" type="text" class="input" formControlName="email">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass1" type="password" class="input" data-type="password" formControlName="password">
          </div>
          <div class="group">

            <button class="button" (click)="createAccount()">Sign-Up</button>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
